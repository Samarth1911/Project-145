<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different 3D shapes </title>
    <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    <title>Document</title>
</head>
<body 
bgcolor="black"
>
    <a-scene>
        <a-box color = "red"
        position = "0 0 -5"
        rotation = " 0 45 0"
        width = "1"
        height = "1"
        depth = "1">
    </a-box>
    <a-cylinder
    color = "green"
    position = "2 0.75 -5 "
    radius = "1"
    height = "3">
    </a-cylinder>
    <a-sphere
    color = "yellow"
    position = "4.3 0 -5 "
    radius = "1">
    </a-sphere>
    <a-cone
    color = "blue"
    position = "6.7 0 -5 "
    height = "2">
    </a-cone>
    <a-octahedron
    color = "cyan"
    position = "-2 0 -5"
    radius = "1">
    </a-octahedron>
    <a-dodecahedron
    color = "purple"
    position = "-4.2 0 -5"
    radius = "1">
    >
    </a-dodecahedron>
    <a-ring
    color = "orange"
    position = "-6.6 0 -5"
    radiusInner = "1"
    radiusOuter = "3"
    >  
    </a-ring>
    </a-scene>
    
</body>
</html>
